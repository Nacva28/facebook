<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Facebook-log in or sign up</title>
  </head>
  <body>
    <div class="main">
      <div class="facebook">
        <h1
          style="
            font-size: 400%;
            color: blue;
            font-weight: bolder;
            margin-bottom: 30px;
          "
        >
          facebook
        </h1>
        <p style="font-size: 32px">
          Connect with friends and the world around you on Facebook
        </p>
      </div>
      <div class="input-1">
        <div class="border" style="position: relative">
          <div class="email">
            <input
              type="text"
              class="input"
              name="email"
              placeholder="Email or phone number"
              style="  margin-top: 10px;
                height: 55px;
                width: 331px;
                border-radius: 10px;
                border: 1px solid #dddfe2;
              "
            />
          </div>
          <div class="password">
            <input
              required
              type="password"
              placeholder="Password"
              style="
                width: 331px;
                height: 55px;
                border: 1px solid #dddfe2;
                border-radius: 10px;
                margin-bottom: 80px;
              "
            />
          </div>
          <div class="login">
            <button
              style="
                height: 50px;
                width: 331px;
                background-color: blue;
                color: aliceblue;
                border-radius: 10px;
                font-size: 20px;
                font-weight: bold;
                border: none;
                cursor: pointer;
              "
            >
              Log in
            </button>
          </div>
          <div class="forget-passwword">
            <a style="text-decoration: none" href="#">Forget Password ?</a>
          </div>
          <div 
            style="
              margin-top: 20px;
              background-color: #42b72a;
              height: 50px;
              width: 190px;
              border-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: bold; 
              box-shadow: 0px;
              margin-bottom: 10px;
            "
          >
            <a style="color: white; text-decoration: none;  " href="#"
              >Create New Account</a
            >
          </div>
        </div>
        <div class="outbox">
          <div class="border-1">
            <p>
              <a
                style="color: black; font-weight: bold; text-decoration: none"
                href="
              #"
                >Create a Page
              </a>
              for a celebrity, brand or business.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
